<body>

    <div id="myModal" class="modal ">
        <div class="modal-content filter">
          <div id="movie-poster">
              <img id="movie-img"src="" alt="">
          </div>
          <div id="movie-info">
            <h1 id="movie-title"></h1>
            <a href="" id="imdb-button" target="_blank"></a>
            <div id="info-box">
                <span id="movie-language"></span>
                <span id="movie-runtime"></span>
                <span id="movie-genre"></span>
                <span id="movie-year"></span>
            </div>
            <div id="trailer-box">
                <embed id="movie-trailer" src="">
            </div>
        
            <p id="movie-text">Some text in the Modal..</p>
              
          </div>
          <span class="close">&times;</span>
        </div>
      
      </div>
